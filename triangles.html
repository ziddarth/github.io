<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keyboard Controlled Bar</title>
<style>
  #container {
    width: 100%;
    height: 400px;
    border: 1px solid #ccc;
    position: relative;
  }
  #bar {
    width: 100px;
    height: 20px;
    background-color: blue;
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
  }
</style>
</head>
<body>

<div id="container">
  <div id="bar"></div>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
  const containerWidth = document.getElementById('container').offsetWidth;
  const barWidth = 100;
  const bar = d3.select('#bar');

  let xPosition = 0;

  function updateBar() {
    bar.style('left', xPosition + 'px');
  }

  function handleKeyPress(event) {
    const keyCode = event.keyCode;
    if (keyCode === 37 && xPosition > 0) { // Left arrow key
      xPosition -= 10;
      updateBar();
    } else if (keyCode === 39 && xPosition < containerWidth - barWidth) { // Right arrow key
      xPosition += 10;
      updateBar();
    }
  }

  document.addEventListener('keydown', handleKeyPress);
</script>

</body>
</html>
